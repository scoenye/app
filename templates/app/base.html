{% load staticfiles %}
<!doctype HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
	<link rel="stylesheet" type="text/css" media="screen"        href="{% static 'app/css/navigation.css' %}" >
	<link rel="stylesheet" type="text/css" media="screen, print" href="{% static 'app/css/style_common.css'  %}">
	<link rel="stylesheet" type="text/css" media="print"         href="{% static 'app/css/style_printer.css' %}">
	<title>{% block title %}App website{% endblock %}</title>
</head>

<body>
	<div id="header">
		<div id="navigation">
			{% for tier in navigation %}
			<div class="NavigationTier">
				<ul class="navbar">
					{% for item in tier %}
					<li class="navtab {{ item.is_selected }}">
					<span class="navtab_left">&nbsp;</span><a href="{% url item.url %}">{{ item.name }}</a><span class="navtab_right">&nbsp;</span>
					</li>
					{% endfor %}
				</ul>
				<hr class="EndFloat">
			</div>
			{% endfor %}
		</div>
  	</div>
	
	<div class="Content">
	{% block content %}
		<p>Something is missing here...</p>
	{% endblock %}
	</div>
</body>
</html>
